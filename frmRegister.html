<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Produk</title>
</head>
<body bgcolor="bluegreen">
    <form>
        <fieldset>
            <table border="0" align="center" cellpadding="10" width="20%">
                <thead>
                    <tr bgcolor="grey">
                        <th colspan="2">Form Register Produk</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr bgcolor="grey">
                        <th colspan="2">
                            <input type="submit" name="tombol" value="kirim">
                            <input type="reset" name="tombol" value="batal">
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>
                            <label>Nama Produk</label>
                        </td>
                        <td>
                            <input type="text" name="nama" value="" size="25" width="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Jenis Produk</label>
                        </td>
                        <td>
                            <select name="Jenis Produk">
                                <option value="">---------Kategori Produk---------</option>
                                <option value="frozen food">frozen food</option>
                                <option value="minuman">minuman</option>
                                <option value="susu">susu</option>
                                <option value="snack">snack</option>
                                <option value="sabun">sabun</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Harga</label>
                        </td>
                        <td>
                            <input type="text" name="harga" value="" size="25" width="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Stok</label>
                        </td>
                        <td>
                            <input type="text" name="stok" value="" size="25" width="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Photo</label>
                        </td>
                        <td>
                            <input type="text" name="photo" value="" size="25" width="100">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form> 
</body>
</html>
