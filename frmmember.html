<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Member</title>
</head>
<body bgcolor="bluegreen">
    <form>
        <fieldset>
            <table border="0" align="center" cellpadding="10" width="20%">
                <thead>
                    <tr bgcolor="grey">
                        <th colspan="2">Form Register Member</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr bgcolor="grey">
                        <th colspan="2">
                            <input type="submit" name="tombol" value="masuk">
                            <input type="reset" name="tombol" value="batal">
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>
                            <label>Username</label>
                        </td>
                        <td>
                            <input type="text" name="nama" value="" size="25" width="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password</label>
                            <td>
                                <input type="password" name="pass" value="" size="25" />
                                <input type="hidden" value="member" />
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
